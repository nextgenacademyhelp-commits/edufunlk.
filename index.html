<!DOCTYPE html>
<html>
<head>
<title>EduFun LK</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    font-family: Arial;
    text-align:center;
    background: linear-gradient(to right,#4facfe,#00f2fe);
    color:white;
}
.container{

}
button{

    background:white;
    color:#0077ff;
    font-weight:bold;
    border-radius:8px;
    cursor:pointer;
}

    margin-top:20px;
}
</style>
</head>
<body>

<div class="container">
<h1>üìö EduFun LK</h1>
<p>Learn and Play Together!</p>

<div class="quiz-box">
<h2>Mini Quiz</h2>
<p id="question">What is 5 + 3 ?</p>
<button onclick="checkAnswer(8)">8</button>
<button onclick="checkAnswer(6)">6</button>
<button onclick="checkAnswer(10)">10</button>
<p id="result"></p>
</div>

</div>

<script>
function checkAnswer(answer){
    if(answer == 8){
        document.getElementById("result").innerHTML = "‚úÖ Correct!";
    } else {
        document.getElementById("result").innerHTML = "‚ùå Wrong! Try Again.";
    }
}
</script>

</body>
